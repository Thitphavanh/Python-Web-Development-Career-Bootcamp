{% extends 'phenomenal/base.html' %} {% block content%}

<div class="container">
  <br />
  <div class="col-sm-8">
    <h1>{{ single_post.title }}</h1>
    <p>Created: {{ single_post.date_created | date }}, Last update: {{ single_post.dated | date }}</p>
    <img src="{{ single_post.featured_pic.url }}" alt="{{ single_post.title }}" class="img-fluid"/>
    <p>{{ single_post.body | safe }}</p>
  </div>
</div>
{% endblock content%}
