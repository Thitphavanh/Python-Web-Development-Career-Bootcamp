{% extends 'phenomenal/base.html' %} 


{% block content%}

<div class="container">
  <br />
  <div class="col-sm-8">
    <h1>Add Book</h1>
    <p>ເພີ່ມໜັງສືໃໝ່</p>
    <form method="POST">
      {% csrf_token %}

      <div class="form-group">
        <label for="book_title">ຊື່ໜັງສື</label>
        <input
          type="text"
          class="form-control"
          id="book_title"
          name="book_title"
        />
      </div>

      <div class="form-group">
        <label for="book_description">ລາຍລະອຽດໜັງສື</label>
        <textarea
          class="form-control"
          rows="5"
          id="book_description"
          name="book_description"
        /></textarea>
      </div>

      <div class="form-group">
        <label for="book_price">ລາຄາ</label>
        <input
          type="text"
          class="form-control"
          id="book_price"
          name="book_price"
        />
      </div>



      <input class="btn btn-primary" type="submit" value="Submit" />
    </form>
  </div>
</div>
{% endblock content%}
