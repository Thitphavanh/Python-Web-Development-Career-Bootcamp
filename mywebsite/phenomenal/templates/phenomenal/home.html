{% extends 'phenomenal/base.html' %} 

<title>{% block title %} Phenomenal Home {% endblock title %}</title>

{% block content%}

<div class="container">
  <h1>Phenomenal Website Store</h1>
  <p>Official Website</p>

  <div class="row">
    {% for post in all_posts %}
    <div class="col-sm-4">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">{{ post.title }}</h5>
          <p class="card-text">{{ post.description }}</p>
          <a href="#" class="btn btn-primary">Read more</a>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock content%}
